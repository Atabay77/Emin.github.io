<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aýdymlar Toplumy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('IMG_20241010_175754_895.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .song {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            max-width: 300px;
            margin: 20px auto;
        }
        .song h2 {
            color: #333;
        }
        .song img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Aýdymlar Toplumy</h1>

    <div class="song">
        <h2>Hanumankind feat. Kalmi - Big Dawgs</h2>
        <img src="big_dawgs.jpg" alt="Big Dawgs - Hanumankind feat. Kalmi">
        <audio controls>
            <source src="Hanumankind feat. Kalmi - Big Dawgs.mp3" type="audio/mpeg">
            Siziň brauzeriňiz ses tagtany goldamaýar.
        </audio>
    </div>

    <div class="song">
        <h2>Stuff Дживанши</h2>
        <img src="IMG_20241010_173241.jpg" alt="Stuff Дживанши">
        <audio controls>
            <source src="Stuff Дживанши.mp3" type="audio/mpeg">
            Siziň brauzeriňiz ses tagtany goldamaýar.
        </audio>
    </div>

    <div class="song">
        <h2>RD12 - Se Paciente Funk</h2>
        <img src="IMG_20241010_173303.jpg" alt="RD12 - Se Paciente Funk">
        <audio controls>
            <source src="1723444391_merge.mp3" type="audio/mpeg">
            Siziň brauzeriňiz ses tagtany goldamaýar.
        </audio>
    </div>

    <div class="song">
        <h2>Rd12 Python Funk Ft Sayfalse</h2>
        <img src="IMG_20241010_173317.jpg" alt="Rd12 Python Funk Ft Sayfalse">
        <audio controls>
            <source src="Rd12 Python Funk Ft Sayfalse.mp3" type="audio/mpeg">
            Siziň brauzeriňiz ses tagtany goldamaýar.
        </audio>
    </div>

    <script>
        // Tüm audio öğelerini al
        const audios = document.querySelectorAll("audio");

        audios.forEach(audio => {
            audio.addEventListener("play", () => {
                audios.forEach(otherAudio => {
                    if (otherAudio !== audio) {
                        otherAudio.pause(); // Diğer audio öğelerini durdur
                    }
                });
            });
        });
    </script>
</body>
</html>
