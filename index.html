<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aýdymlar Toplumy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('IMG_20241010_175754_895.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #fff;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: rgbCycle 3s infinite;
        }
        @keyframes rgbCycle {
            0% { color: red; }
            33% { color: green; }
            66% { color: blue; }
            100% { color: red; }
        }
        .song {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            max-width: 250px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .song h2 {
            color: #333;
            font-size: 1.1em;
        }
        .song img {
            width: 135px;
            height: 135px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .song audio {
            width: 100%;
        }
        audio:focus {
            outline: none;
        }
        audio::cue {
            font-size: 1em;
        }
        .song:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Aýdymlar Toplumy</h1>
    <div class="song">
        <h2>Hanumankind feat. Kalmi - Big Dawgs</h2>
        <img src="big_dawgs.jpg" alt="Big Dawgs - Hanumankind feat. Kalmi">
        <audio controls onplay="pauseOthers(this)">
            <source src="Hanumankind feat. Kalmi - Big Dawgs.mp3" type="audio/mpeg">
            Siziň brauzeriňiz ses tagtany goldamaýar.
        </audio>
    </div>
    <div class="song">
        <h2>Stuff Дживанши</h2>
        <img src="IMG_20241010_173241.jpg" alt="Stuff Дживанши">
        <audio controls onplay="pauseOthers(this)">
            <source src="Stuff Дживанши.mp3" type="audio/mpeg">
            Siziň brauzeriňiz ses tagtany goldamaýar.
        </audio>
    </div>
    <div class="song">
        <h2>RD12 - Se Paciente Funk</h2>
        <img src="IMG_20241010_173303.jpg" alt="RD12 - Se Paciente Funk">
        <audio controls onplay="pauseOthers(this)">
            <source src="1723444391_merge.mp3" type="audio/mpeg">
            Siziň brauzeriňiz ses tagtany goldamaýar.
        </audio>
    </div>
    <div class="song">
        <h2>Rd12 Python Funk Ft Sayfalse</h2>
        <img src="IMG_20241010_173317.jpg" alt="Rd12 Python Funk Ft Sayfalse">
        <audio controls onplay="pauseOthers(this)">
            <source src="Rd12 Python Funk Ft Sayfalse.mp3" type="audio/mpeg">
            Siziň brauzeriňiz ses tagtany goldamaýar.
        </audio>
    </div>

    <script>
        function pauseOthers(currentAudio) {
            document.querySelectorAll("audio").forEach(audio => {
                if (audio !== currentAudio) audio.pause();
            });
        }
    </script>
</body>
</html>
